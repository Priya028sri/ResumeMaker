{% load static %}
 <style media="screen">
     body{ 
          background-image: url(/static/img/sign4.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          color: white;
      }

      form{     
         border: 2px solid transparent;
          height: 300px;
          width: 330px;
          border-radius: 6px;        
          display: block;
            margin-left:24pc;   
            margin-bottom: 7pc;
            padding: 40px 35px;
            background-color: rgba(177, 167, 167, 0.33);
            border-top-right-radius:35px;
            border-bottom-left-radius:35px;
        }
form *{
    font-family: 'Poppins',sans-serif;
    color: #E2DEDE;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}
label{
   
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    border: transparent;
    border-bottom: 1px solid black;
    background-color: rgba(255, 255, 255, 0);
    max-width: 800px;
    width: 97%;
    margin-bottom: 0.5pc;
}
::placeholder{
    color: #989898;
}
button{
    float: right;
    font-size: 1.8pc;
    border: 2px solid transparent;
    border-radius: 6px;
    padding: 9px;
    background-color: #525151a3;
    color:  #E2DEDE;
    margin: 20px;
}
h3{
    margin-top: 0%;
    font-size: 4pc;
    color: #E2DEDE;
    text-align: center;
}
.mess{
  border: 2px solid transparent;
  border-radius: 6px;
  color: white;
  background-color: rgba(255, 255, 255, 0);

}
</style>
</head>
<body><a href="/"><img src="/static/img/e.png" height="20" width="19"></a>  
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username"/>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password"/>
        <button type="submit">Log In</button>
        <h5><a href="{% url 'reg-form' %}">Sign Up here!</a></h5>
      {% if messages %}
      {% for message in messages %}
          
      <p class="text-danger text-center" style="font-weight: bold;">{{ message }}</p>
      {% endfor %}
      {% endif %}
    </form>
