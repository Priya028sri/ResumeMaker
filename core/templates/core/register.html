{% load static %}
<style media="screen">
body{
    background-image: url(/static/img/sign4.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    color: black;
    }        
form{
       margin-top: 12pc;
       border: 2px solid transparent;
       height: 400px;
       width: 350px;
       border-radius: 6px;        
       display: block;
       margin: auto;   
       padding: 40px 35px;
       background-color: rgba(177, 167, 167, 0.33);
       margin-bottom: 0% ;
       border-top-right-radius:35px;
       border-bottom-left-radius:35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #E2DEDE;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}           
label{
   
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    border: transparent;
    border-bottom: 1px solid black;
    background-color: rgba(255, 255, 255, 0);
    max-width: 800px;
    width: 97%;
    margin-bottom: 0.5pc;
}
::placeholder{
    color: #989898;
}
button{
    float: right;
    font-size: 1.8pc;
    border: 2px solid transparent;
    border-radius: 6px;
    padding: 9px;
    background-color: #525151a3;
    color:  #E2DEDE;
    margin: 20px;

}
h3{
    margin-top: 0%;
    font-size: 4pc;
    color: #E2DEDE;
    text-align: center;
}
.mess{
    border: 2px solid transparent;
    border-radius: 6px;
    color: white;
    background-color: rgba(255, 255, 255, 0);
}

    </style>
</head>
<body>
    <a href="/"><img src="/static/img/e.png" height="20" width="19"></a>
    {% if messages %}
{% for message in messages %}
<div class=mess>
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  <strong>{{ message }}</strong>
</div>
</div>
 {% endfor %}
{% endif %}
     <form action="" method="post">
          {% csrf_token %} 
         <h3>SignUp Here</h3>

         <label for="username">Username</label>
         <input type="text" placeholder="Username" name="username" id="username"/>

         <label for="email">Email</label>
         <input type="email" placeholder="Email or Phone" name="email" id="email" />
                <label for="password1">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" />
                    <button type="submit">SignUp</button>
                    <h5><a href="{% url 'login' %}" >I have already account</a></h5>
                </form>
                {% if messages %}
                {% for message in messages %}
                    
                <p class="text-success text-center" style="font-weight: bold;">{{ message }}</p>
                {% endfor %}
                {% endif %}

            </form>
           </div>
           <div class="col-md-4">
           </div>
        </div>
       </div> 
     </div>
</div>
